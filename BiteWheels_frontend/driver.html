<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>

<body>
    <div id="container">
        <form id="driverForm">
            <div class="container1">
                <h1>Driver Information</h1>
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter Age" name="age" required>

                <label for="currLocation">Current Location:</label>
                <input type="text" id="currLocation" placeholder="Enter Current Location" name="currLocation" required>

                <label for="bikeNo">Bike Number:</label>
                <input type="text" id="bikeNo" placeholder="Enter Bike Number" name="bikeNo" required>

                <label for="bikeName">Bike Name:</label>
                <input type="text" id="bikeName" placeholder="Enter Bike Name" name="bikeName" required>

                <label for="licenseNo">License Number:</label>
                <input type="text" id="licenseNo" placeholder="Enter License Number" name="licenseNo" required>
                
                <label for="aadharNo">Aadhar Number:</label>
                <input type="text" id="aadharNo" placeholder="Enter Aadhar Number" name="aadharNo" required>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="/driver.js"></script>
</body>

</html>
